<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <!----------CSS (BOOTSTRAP)---------->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!----------CSS---------->
        <link rel="stylesheet" href="../signup/styles.css">
    </head>
    <body>
        <div class="container w-50 my-5">
          <div class="jumbotron">

            <h1>Registro</h1>
            <br>
            <form class="form" role="form" action="/signup" method="post" autocomplete="off">

              <div class="form-group">
                <input name='username' placeholder="User" class="form-control" type="text" required>
              </div>

              <div class="form-group">
                <input name='password' placeholder="Password" class="form-control" type="password" required>
              </div>

              <br>

              <div class="form-group">
                <input name='firstName' placeholder="First Name" class="form-control" type="text" required>
              </div>

              <div class="form-group">
                <input name='lastName' placeholder="Last Name" class="form-control" type="text" required>
              </div>

              <div class="form-group">
                <input name='address' placeholder="Address" class="form-control" type="text" required>
              </div>

              <div class="form-group">
                <input name='avatarURL' placeholder="Avatar (URL)" class="form-control" type="text" required>
              </div>

              <div class="form-group">
                <input name='email' placeholder="E-Mail" class="form-control" type="email" required>
              </div>
              
              <div class="form-group">
                <input name='phone' placeholder="Phone Number with Intl. Prefix (Example: +541156900511)" class="form-control" type="text" required/>
              </div>

              <div class="form-group">
                <input class="btn btn-success my-3" type="submit" value="Registrar">
              </div>

            </form>

            <button class="btn btn-link my-3"><a href="/login">Ya tengo cuenta. Ir al LOGIN.</a></button>

          </div>
        </div>
    </body>
</html>
